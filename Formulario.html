<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>Formulario de Biblioteca </title>
	<script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('userForm');
            const name = form.elements['name'].value;
            const surname = form.elements['surname'].value;
            const url = `welcome.html?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
            window.location.href = url;
    </script>
    <style type="text/css">
    	h1{
			font-family:optima ;
			font-size: 45px;
			color: black;
		}
		h2{
			font-family: perpetua;
			font-size: 40px;
		}
		label{
			font-family: perpetua;
			font-size: 35px;
			color: black;
		}
		body{
			background-image: url(https://universidadeuropea.com/resources/media/images/tipos-de-ingenieria-1200x630.original.jpg);
			background-repeat: no-repeat;
			background-position: center ;
			background-attachment: fixed;
			background-size: cover
		}
    </style>
</head>
<body>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center jumbotron" style="margin-top: 85px;">
			  <h1>Formulario de Registro</h1>
			  <h2>Bienvenidos Ingenieros</h2>
			  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR4YvFZALqhd-Kl91Fgssmje1h1gJU8rJIgg&s" class="rounded-circle">
    		<form  action="Index.html"id="userForm" onsubmit="submitForm(event)">
        		<label for="name">Nombre:</label>
        		<input type="text" id="name" name="name" class="w3-input w3-border w3-round-xxlarge" placeholder="Ingresa tu nombre" required>
       			<br>
        		<label for="surname">Apellido:</label>
        		<input type="text" id="surname" name="surname" class="w3-input w3-border w3-round-xxlarge" placeholder="Ingresa tu Apellido" required>
        		<br>
        		<button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

</div>
